<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/pages/calculator.css">
    <title>calculadora</title>
  </head>
  <body>
    <main class="main"> 
      <div class="content__calculator">
        <header class="header">
          <h1 class="header__title"> calc </h1>
          <div class="header__edit-color">
            <h2 class="edit-color_subtitle">Theme</h2>
            <form class="edit-color__form" action="#">
              <input class="edit-color__select" type="radio" name="select-color" value="firt-color"/>
              <input class="edit-color__select" type="radio" name="select-color" value="second-color"/>
              <input class="edit-color__select" type="radio" name="select-color" value="third-color"/>
            </form>
          </div>
        </header>
        <div class="content-display">
          <p class="content-display__display">hola</p>
        </div>
        <div class="keyboard__content">
          <button class="keyboard__buttons" type="button" value="0">0 </button>
          <button class="keyboard__buttons" type="button" value="1">1</button>
          <button class="keyboard__buttons" type="button" value="2">2</button>
          <button class="keyboard__buttons" type="button" value="3">3</button>
          <button class="keyboard__buttons" type="button" value="4">4</button>
          <button class="keyboard__buttons" type="button" value="5">5</button>
          <button class="keyboard__buttons" type="button" value="6">6</button>
          <button class="keyboard__buttons" type="button" value="7">7</button>
          <button class="keyboard__buttons" type="button" value="8">8</button>
          <button class="keyboard__buttons" type="button" value="9">9</button>
          <button class="keyboard__buttons" type="button" value="Comma">.</button>
          <button class="keyboard__buttons" type="button" value="more">+</button>
          <button class="keyboard__buttons" type="button" value="less">-</button>
          <button class="keyboard__buttons" type="button" value="division">/</button>
          <button class="keyboard__buttons" type="button" value="multiplication">*</button>
          <button class="keyboard__buttons" type="button" value="reset">RESET </button>
          <button class="keyboard__buttons" type="button" value="del">DEL </button>
        </div>
      </div>
    </main>
  </body>
</html>
