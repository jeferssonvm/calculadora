<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/pages/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&amp;family=Rubik:wght@400;500&amp;display=swap" rel="stylesheet">
    <title>calculadora</title>
  </head>
  <body>
    <main class="main"> 
      <div class="content__calculator">
        <header class="header">
          <h1 class="header__title"> calc </h1>
          <div class="header__edit-color">
            <h2 class="edit-color_subtitle">THEME</h2>
            <form class="edit-color__form" action="#">
              <input class="edit-color__select edit-color__select--first" type="radio" name="select-color" value="firt-color" checked="checked"/>
              <input class="edit-color__select edit-color__select--second" type="radio" name="select-color" value="second-color"/>
              <input class="edit-color__select edit-color__select--third" type="radio" name="select-color" value="third-color"/>
            </form>
          </div>
        </header>
        <div class="content-display">
          <p class="content-display__display" id="display"></p>
        </div>
        <div class="keyboard__content">
          <button class="keyboard__buttons cero" type="button" value="0">0 </button>
          <button class="keyboard__buttons one" type="button" value="1">1</button>
          <button class="keyboard__buttons two" type="button" value="2">2</button>
          <button class="keyboard__buttons three" type="button" value="3">3</button>
          <button class="keyboard__buttons four" type="button" value="4">4</button>
          <button class="keyboard__buttons five" type="button" value="5">5</button>
          <button class="keyboard__buttons six" type="button" value="6">6</button>
          <button class="keyboard__buttons seven" type="button" value="7">7</button>
          <button class="keyboard__buttons eight" type="button" value="8">8</button>
          <button class="keyboard__buttons nine" type="button" value="9">9</button>
          <button class="keyboard__buttons comma" type="button" value="comma">.</button>
          <button class="keyboard__buttons more" type="button" value="+">+</button>
          <button class="keyboard__buttons less" type="button" value="-">-</button>
          <button class="keyboard__buttons division" type="button" value="/">/</button>
          <button class="keyboard__buttons multiplication" type="button" value="*">*</button>
          <button class="keyboard__buttons reset" type="button" value="reset">RESET </button>
          <button class="keyboard__buttons del" type="button" value="del">DEL</button>
          <button class="keyboard__buttons result" type="button" value="result">= </button>
        </div>
      </div>
    </main>
    <script src="./src/js/color.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
